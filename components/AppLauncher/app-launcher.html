<template id="app-launcher-template">
  <div class="app-launcher" role="menu" aria-label="Help app launcher">
    <div class="launcher-surface">
      <header class="launcher-header">
        <div class="search-wrapper">
          <div class="search-icon" aria-hidden="true"></div>
          <input type="search" class="launcher-search" placeholder="Search categories" aria-label="Search apps" />
        </div>
      </header>
      <div class="launcher-body">
        <nav class="sections" role="group" aria-label="Sections"></nav>
        <div class="divider" aria-hidden="true"></div>
        <section class="categories" role="group" aria-label="Categories"></section>
      </div>
      <footer class="launcher-footer">
        <button type="button" class="footer-link" data-action="view-all">View all resources</button>
      </footer>
    </div>
  </div>
</template>
